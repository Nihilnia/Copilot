<!DOCTYPE html>
<html>
  <head>
    <title>Phone Number Input</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Schibsted Grotesk", sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <input type="tel" id="phone-input" placeholder="Enter your phone number" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script>
      var input = document.querySelector("#phone-input");
      var iti = window.intlTelInput(input, {
        initialCountry: "auto",
        geoIpLookup: function (success, failure) {
          // Replace this with your own API endpoint to get the user's location
          fetch("https://api.example.com/location")
            .then(function (response) {
              if (response.ok) {
                response.json().then(function (data) {
                  success(data.country_code);
                });
              } else {
                failure();
              }
            })
            .catch(function () {
              failure();
            });
        },
      });
    </script>
  </body>
</html>
