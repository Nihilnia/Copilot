<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <style>
      /* Add your CSS styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }

      .content {
        padding: 20px;
        text-align: center;
      }

      .footer {
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }

      @media (max-width: 768px) {
        /* Styles for smaller screens */
        .container {
          padding: 10px;
        }

        .header,
        .content,
        .footer {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Random Page</h1>
      </header>

      <main class="content">
        <h2>Welcome to my random page!</h2>
        <p>This is just a placeholder content.</p>
        <button>Button 1</button>
        <button>Button 2</button>
        <img src="image.jpg" alt="Image" />
      </main>

      <footer class="footer">
        <p>&copy; 2022 Random Page. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
